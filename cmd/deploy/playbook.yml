---
- name: Deploy ai-service
  hosts: servers
  become: yes
  vars_files:
    - secrets.yml
  tasks:
    - name: Copy binary
      copy:
        src: ../../plz-out/bin/server/server
        dest: /usr/local/bin/ai-service
        mode: '0755'

    - name: Copy authentication configs
      copy:
        src: ../../authentication/
        dest: /etc/ai-service/authentication/
        mode: '0600'
      notify: Restart ai-service

    - name: Create env file
      template:
        src: env.j2
        dest: /etc/ai-service.env
        mode: '0600'
      notify: Restart ai-service

    - name: Create systemd service
      copy:
        dest: /etc/systemd/system/ai-service.service
        content: |
          [Unit]
          Description=AI Service
          After=network.target

          [Service]
          Type=simple
          EnvironmentFile=/etc/ai-service.env
          ExecStart=/usr/local/bin/ai-service \
            --logging.format=pretty \
            --prometheus.disable \
            --core-grpc.disable-tls \
            --core-grpc.port=9090 \
            --core-grpc.enable-reflection \
            --external-api-key-authentication.config=/etc/ai-service/authentication/external_service_accounts.json \
            --internal-service-authentication.config=/etc/ai-service/authentication/internal_service_accounts.json \
            --permission-authentication.config=/etc/ai-service/authentication/roles.json
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
      notify: Restart ai-service

    - name: Enable and start ai-service
      systemd:
        name: ai-service
        enabled: yes
        state: started
        daemon_reload: yes

  handlers:
    - name: Restart ai-service
      systemd:
        name: ai-service
        state: restarted
