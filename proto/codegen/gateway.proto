syntax = "proto3";

package malonaz.core.codegen.gateway.v1;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/malonaz/core/genproto/codegen/gateway";

extend google.protobuf.ServiceOptions {
  ServiceOpts service_opts = 112211;
}

extend google.protobuf.MethodOptions {
  // If true, a custom handler is used.
  HandlerOpts handler_opts = 22942;
}

message ServiceOpts {}

message HandlerOpts {
  // If true, a custom handler is used.
  bool custom = 1;
}
