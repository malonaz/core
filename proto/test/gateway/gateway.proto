syntax = "proto3";

package test.gateway.v1;

import "google/api/annotations.proto";

option go_package = "github.com/malonaz/core/genproto/test/aip";

// GreeterService provides greeting functionality for users.
service GreeterService {
  // SayHello generates a personalized greeting message for the provided name.
  rpc SayHello(SayHelloRequest) returns (SayHelloResponse) {
    option (google.api.http) = {
      post: "/v1/hello"
      body: "*"
    };
  }
}

// SayHelloRequest contains the input parameters for generating a greeting.
message SayHelloRequest {
  // name is the person's name to include in the greeting message.
  string name = 1;
}

// SayHelloResponse contains the generated greeting message.
message SayHelloResponse {
  // message is the personalized greeting text returned to the caller.
  string message = 1;
}
