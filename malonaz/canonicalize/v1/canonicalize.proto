syntax = "proto3";

package malonaz.canonicalize.v1;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/malonaz/core/genproto/canonicalize/v1";

// Field-level canonicalization options for string fields.
message Field {
  // The rule.
  oneof rule {
    // Canonicalize as an email address (lowercase, trim whitespace, etc.).
    bool email_address = 1;
    // Canonicalize as an E.164 phone number.
    bool phone_number = 2;
  }
}

extend google.protobuf.FieldOptions {
  // Field option for canonicalization option.
  Field field = 50000;
}

extend google.protobuf.MethodOptions {
  // When set to true, the canonicalization interceptor will skip processing
  // the request message for this RPC. Useful for RPCs that accept raw or
  // pre-canonicalized input where automatic normalization is undesirable.
  bool skip = 50001;
}
